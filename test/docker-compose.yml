version: "3"

services:
  test:
    image: python-3.8.5-api:latest
    ports:
      - 30004:30004
    restart: always
    working_dir: /app
    volumes:
        - ~/docker-compose-example/test 
    command: bash -c 
        "cd /app 
        && pip install -r /app/requirements.txt 
        && python /app/app.py -p 30004"

